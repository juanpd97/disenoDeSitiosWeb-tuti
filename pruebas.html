<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pruebas</title>

    <!-- enlace a bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- js de bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>


    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Mi cuenta
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog">
      <div class="modal-content d-flex align-items-center text-center">
        <!-- ---------------------------------------------------------------------------------- -->
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Mi cuenta</h5>
        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
        </div>
        <!-- ----------------------------------------------------------------------------------- -->
        <div class="modal-body">

                <ul class="nav nav-tabs" id="authTabs" role="tablist">
                  <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Iniciar sesi칩n</button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">Registrarse</button>
                  </li>
                </ul>

                <div class="tab-content" id="authTabsContent">
                  <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                    
                    <!-- -------------------------iniciar sesion----------------------->
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">correo electronico</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">contrase침a</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Recordar contrase침a</label>
                        </div>
                        <button type="submit" class="btn btn-primary">enviar</button>
                        <br>
                        <a href="algo">Recuperar contrase침a</a>
                      </form>
                     <!-- -------------------------iniciar sesion ----------------------->
                  </div>
                  <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                    <!-------------------------- registrar usuario --------------------->

                    <form>
                     <div class="container">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <label for="nombre">Nombre:</label>
                              </div>
                              <div class="col-lg-6 col-md-6 col-sm-12">
                                <input type="text" id="nombre" name="nombre">
                              </div>
                            </div>

                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <label for="apellido">Apellido</label>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <input type="text" id="apellido" name="apellido">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <label for="dni">DNI:</label>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <input type="number" id="dni" name="dni">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <label for="email">Email:</label>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <input type="email" id="email" name="email">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <label for="fechaNacimiento">Fecha de nacimiento</label>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <input type="date" id="fechaNacimiento" name="fechaNacimiento">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <label for="pais">Pais:</label>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <select>
                                    <option value="opciones" disabled selected>-seleccionar-</option>
                                    <option value="opcion1" name="pais" id="pais">Argentina</option>
                                    <option value="opcion2" name="pais" id="pais" >Francia</option>
                                  </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <label for="provincia">Provincia:</label>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <select>
                                    <option value="opciones" disabled selected>-seleccionar-</option>
                                    <option value="opcion1" id="provincia" name="provincia">Entre Rios</option>
                                    <option value="opcion2" id="provincia" name="provincia">Santa fe</option>
                                  </select>
                            </div>
                        </div>

                        <label>
                            <input type="checkbox" required>
                            Terminos y condiciones
                          </label>

                          <br>
                          <input type="submit">
                     </div>
                    </form>
                      
                    <!-------------------------- registrar usuario --------------------->
                  </div>
                </div>


        </div>
        <!-- ----------------------------------------------------------------------------------- -->
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>

</body>
</html>
